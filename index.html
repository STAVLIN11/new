    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: black;
    }

    .navbar {
      background-color: #fff;
      text-align: center;
      padding: 10px;
    }

    .navbar img {
      max-height: 100px;
    }

    .nav-buttons {
      margin-top: 10px;
    }

    .nav-buttons a {
      background-color: green;
      color: white;
      padding: 10px 20px;
      margin: 0 5px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .product-container {
      background-color: rgba(255, 255, 255, 0.8);
      margin: 40px auto;
      max-width: 900px;
      padding: 20px;
      border-radius: 10px;
    }

    .product-title {
      font-size: 28px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .product-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .product-images img {
      width: 300px;
      height: auto;
      max-width: 100%;
      border-radius: 10px;
    }

    .product-price {
      font-size: 22px;
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
    }

    .add-to-cart-btn {
      display: block;
      margin: 10px auto;
      background-color: yellow;
      color: black;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .benefits {
      font-size: 18px;
      line-height: 1.6;
      margin-top: 20px;
    }

    .benefits h3 {
      color: #000099;
    }

    @media (max-width: 768px) {
      .product-images {
        flex-direction: column;
        align-items: center;
      }

      .product-images img {
        width: 90%;
      }

      .add-to-cart-btn {
        width: 80%;
      }

      .nav-buttons a {
        display: inline-block;
        margin: 5px;
        padding: 10px 15px;
      }
    }
  </style>
</head>

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert("Added to Cart");
    }
