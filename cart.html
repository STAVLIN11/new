<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Cart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background2.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: black;
      padding: 20px;
    }

    nav {
      background-color: #e1f5c4;
      padding: 15px;
      text-align: center;
    }

    nav a {
      margin: 0 20px;
      font-size: 22px;
      padding: 10px 20px;
      background-color: #8bc34a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .cart-item {
      background: rgba(255, 255, 255, 0.9);
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }

    .cart-item input {
      width: 60px;
      font-size: 18px;
    }

    .total {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
    }

    .empty {
      text-align: center;
      font-size: 24px;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .cart-item {
        width: 95%;
      }

      .cart-item input {
        width: 50px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
  </nav>

  <h2>Your Shopping Cart</h2>
  <div id="cart-container"></div>
  <div class="total" id="total-price"></div>

  <script>
    const cartContainer = document.getElementById('cart-container');
    const totalDisplay = document.getElementById('total-price');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = '<div class="empty">ðŸ›’ Your cart is empty</div>';
        totalDisplay.textContent = '';
        return;
      }

      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';

        const imageName = item.name.toLowerCase().replace(/\s/g, '') + '.png';

        itemDiv.innerHTML = `
          <h3>${item.name}</h3>
          <img src="${imageName}" alt="${item.name}" style="width:150px;"><br><br>
          Price: â‚¹${item.price} <br>
          Quantity: <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
        `;

        cartContainer.appendChild(itemDiv);
        total += item.price * item.quantity;
      });

      totalDisplay.textContent = 'Total: â‚¹' + total;
    }

    function updateQuantity(index, qty) {
      cart[index].quantity = parseInt(qty);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
